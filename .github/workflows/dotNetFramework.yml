# This is a basic workflow to help you get started with Actions

name: Net Framework

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
                 
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup VSTest.console
        uses: darenm/Setup-VSTest@v1
        
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5      
      
      - name: Restore NuGet packages
        run: nuget restore WebServicesBUAP.sln
        
      - name: Build WebServicesBUAP
        run: msbuild WebServicesBUAP.sln /p:Configuration=Release
        
      - name: Test WebServicesBUAP
        run: vstest.console --logger:trx --ResultsDirectory:.\TestsResults\ .\TestWebServicesBUAP\bin\Release\net48\TestWebServicesBUAP.dll
        
      - name: Setup Test Reporter
        uses: dorny/test-reporter@v1.3.1
        if: success() || failure()
        with:
          name: NUnit Tests
          path: TestsResults/*.trx
          reporter: dotnet-trx
        
        
